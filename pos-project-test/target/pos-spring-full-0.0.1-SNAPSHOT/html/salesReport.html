<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>

<div class="container mt-2">
    <div class="col">
        <h3>Sales Report</h3>
    </div>

    <!-- Top row with form-->

    <div class="row">
        <div class="col-12">
            <form class="form-row" id="sales-form">
                <div class="form-inline form-group col-4" style="width:100%">
                    <label for="inputSD" class="col-sm-2 col-form-label">Start Date</label>
                    <div class="col-sm-10">
                        <input type="date" id="inputSD" name="startDate" class="form-control" onchange="validateDate(this)">
                    </div>
                </div>
                <div class="form-inline form-group col-4">
                    <label for="inputED" class="col-sm-2 col-form-label">End Date</label>
                    <div class="col-sm-10">
                        <input type="date" id="inputED" name="endDate" class="form-control" onchange="validateDate(this)">
                    </div>
                </div>
                <div class="form-group col-2">
                    <button type="button" class="btn btn-primary" id="apply-filter" style="width:90%">Apply</button>
                </div>
                <div class="form-group col-2">
                    <button type="button" id="download-report" class="btn btn-dark" disabled="true" style="width:90%">Download Report</button>
                </div>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <form class="form-row" id="brand-form">
                <div class="form-inline form-group col-4">
                    <label for="brand" class="col-sm-2 col-form-label">Brand</label>
                    <div class="col-sm-10">
<!--                        <input type="text" id="brand" name="brand" class="form-control">-->
                        <select class="form-control select2" name="brand" id="brand" style="width:100%">
                            <option value="">Select</option>
                        </select>
                    </div>
                </div>
                <div class="form-inline form-group col-4">
                    <label for="inputED" class="col-sm-2 col-form-label">Category</label>
                    <div class="col-sm-10">
<!--                        <input type="text" id="category" name="category" class="form-control">-->
                        <select class="form-control select2" name="category" id="category" style="width:100%">
                            <option value="">Select</option>
                        </select>
                    </div>
                </div>
                <div class="form-group col-2">
                        <button type="button" class="btn btn-primary" id="apply-brand-filter" disabled="true" style="width:90%">Apply Brand Filter</button>
                </div>
            </form>

        </div>
    </div>
    <div class="container">
    <div class="row mb-2">

        <!-- Table -->
        <div class="col-12">
            <table class="table table-striped" id="brand-report-table">
                <thead>
                <tr>
                    <th scope="col">Brand</th>
                    <th scope="col">Category</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Revenue</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>

        </div>
    </div>
    </div>

</div> <!-- Container end-->

<footer th:replace="snippets.html :: name_footer"></footer>

<script th:src="@{/static/salesReport.js}"/></script>

</body>

</html>
