<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>

<div class="container mt-2">

    <h3>Create Order</h3>

    <!-- Top row with form-->
    <div class="row">
        <div class="col-12">
            <form class="" id="order-item-form">
                <div class="form-group">
                    <label for="inputBarcode" class="col-sm-2 col-form-label">Barcode</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="barcode" id="inputBarcode" placeholder="enter barcode" required />
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputQuantity" class="col-sm-2 col-form-label">Quantity</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" name="quantity" id="inputQuantity" placeholder="enter quantity" required />
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputSellingPrice" class="col-sm-2 col-form-label">Selling Price</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" name="selling_price" id="inputSellingPrice" placeholder="enter selling price" required />
                    </div>
                </div>
                <button type="button" class="btn btn-success col-3 px-2" id="add-product">Add</button>
                &nbsp;
                <button type="button" class="btn btn-primary col-3 px-2" id="upload-data">Submit</button>
            </form>
        </div>
    </div>


    <!-- Blank Row -->
    <div class="row">

    </div>
    <div class="row">

        <!-- Table -->
        <div class="col-12">
            <table class="table table-striped" id="order-item-table">
                <thead>
                <tr>
                    <th scope="col">Barcode</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Selling Price</th>
                    <th scope="col">Total Amount</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>

        </div>
    </div>

    <!-- Order Edit Modal -->
    <div class="modal" tabindex="-1" role="dialog" id="edit-order-modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Details</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="" id="order-edit-form">
                        <input type="hidden" name="barcode" >
                        <div class="form-group">
                            <label for="inputQuantity" class="col-sm-2 col-form-label">Quantity</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" name="quantity" placeholder="enter quantity">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputSellingPrice" class="col-sm-2 col-form-label">Selling Price</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" name="selling_price" placeholder="enter selling price">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="update-order">Update</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Success Modal -->
    <div class="modal fade" id="successModal" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="container">
                        <div class="text-center">
                            <img th:src="@{/static/success.png}" class="d-inline-block align-top" alt="" width="150">
                        </div>
                        <div class="text-center">
                            <h1 style="color:green">Order Placed Successfully</h1>
                        </div>
                    </div>
                    <span id="invoice-url" hidden="hidden"></span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-info" id="redirect-to-orders">Go To Orders</button>
                    <button type="button" class="btn btn-outline-success" id="download-invoice">Download Invoice</button>
                </div>
            </div>
        </div>
    </div>

</div> <!-- Container end-->

<footer th:replace="snippets.html :: name_footer"></footer>

<script th:src="@{/static/createOrder.js}"/></script>

</body>

</html>
