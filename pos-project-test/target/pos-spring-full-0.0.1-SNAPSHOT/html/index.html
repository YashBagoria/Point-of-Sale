<!doctype html>

<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="baseUrl" th:attr="content=${baseUrl}">

  <script src="https://kit.fontawesome.com/c30beb553f.js" crossorigin="anonymous"></script>


  <link rel="stylesheet" th:href="@{/static/index.css}">
  <title>POS Project</title>
  <link rel="icon" th:href="@{/static/title-logo.png}" type="image/icon type">
</head>

<body>
<!-- Start Landing Page -->
<div class="landing-page">
  <header>
    <div class="container">
      <a th:href="@{/}" class="logo">
        <img th:src="@{/static/logo-new.png}" class="d-inline-block align-top" alt="" width="200">
      </a>
      <ul class="links">
        <li><a th:href="@{/site/signup}" role="button">
          Sign Up
        </a></li>
      </ul>
    </div>
  </header>
  <div class="content">
    <div class="container">
      <div class="info">
        <h1>Your POS Application</h1>
        <p>POS application to make your life simple and give your business "Incredible Efficiency"</p>
        <div>&nbsp;</div>
        <a th:href="@{/site/login}" class="button">Login</a>
      </div>
      <div class="image">
        <img src="https://i.postimg.cc/65QxYYzh/001234.png">
      </div>
    </div>
  </div>
</div>
<!-- End Landing Page -->
</body>

</html>
