<!doctype html>

<html lang="en" xmlns="http://www.w3.org/1999/html">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="baseUrl" th:attr="content=${baseUrl}">

	<script src="https://kit.fontawesome.com/c30beb553f.js" crossorigin="anonymous"></script>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" th:href="@{/static/index.css}">
</head>

<body>
<div class="landing-page">
<header>
	<div class="container">
		<a th:href="@{/}" class="logo">
			<img th:src="@{/static/logo-new.png}" class="d-inline-block align-top" alt="" width="200">
		</a>
		<ul class="links">
			<li><a th:href="@{/site/signup}" role="button">
				Sign Up
			</a></li>
		</ul>
	</div>
</header>
</div>
<div class="container">

<div class="row">
	<div class="col-3"></div>
<div class="col-6">
	
	<div class="card">
  	<div class="card-header">
		<div class="col">
    	Login
		</div>
  	</div>
  	<div class="card-body">
		<form class="form" id="login-form">
			<div class="form-group">
				<label for="email" class="col-sm-10 col-form-label">Email</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" name="email" id="email" placeholder="enter email" aria-required="true">
			    </div>
			</div>
			<div class="form-group toggle-password">
			    <label for="password" class="col-sm-10 col-form-label">Password</label>
			    <div class="col-sm-10 input-group">
			      <input type="password" class="form-control" name="password" id="password" placeholder="password" aria-required="true">
					<span class="input-group-text">
						<i class="toggle-icon fa fa-eye" onclick="togglePasswordVisibility()"></i>
					</span>
			    </div>
			</div>
			<div class="col">
				<button type="submit" class="btn btn-primary" id="login">Go</button>
				<a href="#" data-toggle="modal" data-target="#forgotPassword" class="float-right" style="color: blue">Forgot Password?</a>
			</div>
		</form>
		<div class="col">
			<p class="mt-1">
				Not a member?
			<a th:href="@{/site/signup}" style="color: blue; align:right">Sign Up Now</a>
			</p>
		</div>
	</div>
	<div class="card-footer text-danger">
		[[${info.getMessage()}]]
	</div>
	
	</div>
	
	

</div> <!-- Col -->
</div> <!-- Row -->

</div> <!-- Container-->

<!-- Modal (Easter Egg -->
<div class="modal fade" id="forgotPassword" tabindex="-1" role="dialog" aria-labelledby="forgotPassword" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLongTitle">Forgot Password?</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				Relax and try to remember your password.
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Thanks!</button>
			</div>
		</div>
	</div>
</div>
<footer th:replace="snippets.html :: name_footer"></footer>

<script th:src="@{/static/email.js}"/></script>
</body>

</html>
