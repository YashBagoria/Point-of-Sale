<!doctype html>

<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="baseUrl" th:attr="content=${baseUrl}">

	<script src="https://kit.fontawesome.com/c30beb553f.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<title>POS</title>
	<link rel="icon" th:href="@{/static/title-logo.png}" type="image/icon type">
	<link rel="stylesheet" th:href="@{/static/home.css}">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
</head>

<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>


<section class="hero-section">
	<div class="card-grid">
		<a class="card" th:href="@{/ui/brand}">
			<div class="card__background" style="background-image: url(https://images.unsplash.com/photo-1633409361618-c73427e4e206?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80)"></div>
			<div class="card__content">
				<h3 class="card__heading">Brand</h3>
			</div>
		</a>
		<a class="card" th:href="@{/ui/product}">
			<div class="card__background" style="background-image: url(https://images.unsplash.com/photo-1635492491273-455af7728453?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=800&q=60)"></div>
			<div class="card__content">
				<h3 class="card__heading">Products</h3>
			</div>
		</a>
		<a class="card" th:href="@{/ui/inventory}">
			<div class="card__background" style="background-image: url(https://images.unsplash.com/photo-1609143739217-01b60dad1c67?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=800&q=60)"></div>
			<div class="card__content">
				<h3 class="card__heading">Inventory</h3>
			</div>
			</a>
			<a class="card" th:href="@{/ui/order}">
				<div class="card__background" style="background-image: url(https://images.unsplash.com/photo-1654263736203-a289f57c0d82?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=800&q=60)"></div>
				<div class="card__content">
					<h3 class="card__heading">Orders</h3>
				</div>
			</a>
	</div>
</section>

<footer th:replace="snippets.html :: name_footer"></footer>


</body>	

</html>
