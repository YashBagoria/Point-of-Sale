<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>

<div class="container mt-2">
<div class="col">
    <h3>Product</h3>
</div>

    <!-- Top row with form-->
    <div class="row">
        <div class="col-12">
            <form class="" id="product-form">
                <div class="form-row">
                    <div class="form-group col-4">
                        <label for="inputBarcode" class="col-sm-2 col-form-label">Barcode</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="barcode" id="inputBarcode" placeholder="enter barcode">
                        </div>
                    </div>
                    <div class="form-group col-4">
                        <label for="inputBrand" class="col-sm-2 col-form-label">Brand</label>
                        <div class="col-sm-10">
<!--                            <input type="text" class="form-control" name="brand" id="inputBrand" placeholder="enter brand">-->
                            <select class="form-control select2" name="brand" id="inputBrand">
                                <option value="">Select</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group col-4">
                        <label for="inputCategory" class="col-sm-2 col-form-label">Category</label>
                        <div class="col-sm-10">
<!--                            <input type="text" class="form-control" name="category" id="inputCategory" placeholder="enter category">-->
                            <select class="form-control select2" name="category" id="inputCategory">
                                <option value="">Select</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-4">
                        <label for="inputName" class="col-sm-2 col-form-label">Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="name" id="inputName" placeholder="enter name">
                        </div>
                    </div>
                    <div class="form-group col-4">
                        <label for="inputMrp" class="col-sm-2 col-form-label">MRP</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" name="mrp" id="inputMrp" placeholder="enter mrp">
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-4">
                        <div class="col">
                            <button type="button" class="btn btn-success col-4 mx-auto px-3" id="add-product">Add</button>
                        </div>
                    </div>
                    <div class="form-group col-4">
                        <div class="col">
                            <button type="button" class="btn btn-primary col-4 mx-auto px-3" id="upload-data">Upload</button>
                        </div>
                    </div>
                </div>
                &nbsp;

            </form>
        </div>
    </div>



    <div class="container">
    <div class="row mb-2">

        <!-- Table -->
        <div class="col-12">
            <table class="table table-striped" id="product-table">
                <thead>
                <tr>
                    <th scope="col">Barcode</th>
                    <th scope="col">Brand</th>
                    <th scope="col">Category</th>
                    <th scope="col">Name</th>
                    <th scope="col">MRP</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>

        </div>
    </div>
    </div>

    <!-- Product Edit Modal -->
    <div class="modal" tabindex="-1" role="dialog" id="edit-product-modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Details</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="" id="product-edit-form">
                        <div class="form-group">
                            <label for="inputBarcode" class="col-sm-2 col-form-label">Barcode</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="barcode" placeholder="enter barcode">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputBrand" class="col-sm-2 col-form-label">Brand</label>
                            <div class="col-sm-10">
                                <div class="w-100">
<!--                                <input type="text" class="form-control" name="brand" placeholder="enter brand">-->
                                <select class="form-control select2" name="brand" id= "editBrand" style="width:100%">
                                    <option value="">Select</option>
                                </select>
                                </div>
                            </div>

                        </div>
                        <div class="form-group">
                            <label for="inputCategory" class="col-sm-2 col-form-label">Category</label>
                            <div class="col-sm-10">
<!--                                <input type="text" class="form-control" name="category" placeholder="enter category">-->
                                <select class="form-control select2" name="category" id="editCategory" style="width:100%">
                                    <option value="">Select</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputName" class="col-sm-2 col-form-label">Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="name" placeholder="enter name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputBarcode" class="col-sm-2 col-form-label">MRP</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" name="mrp" placeholder="enter MRP">
                            </div>
                        </div>
                        <input type="hidden" name="id" >
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="update-product">Update</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Brand Edit Modal -->
    <div class="modal" tabindex="-1" role="dialog" id="upload-product-modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Upload Details</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <div class="brand-file">
                        <input type="file" class="custom-file-input" accept=".tsv" id="productFile">
                        <label class="custom-file-label" for="productFile" id="productFileName">Choose file</label>
                    </div>

                    <br>
                    Rows: <span id="rowCount">0</span>,
                    Processed: <span id="processCount">0</span>,
                    Errors: <span id="errorCount">0</span>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="process-data">Upload</button>
                    <button type="button" class="btn btn-warning" id="download-errors">Download Errors</button>
                </div>
            </div>
        </div>
    </div>

</div> <!-- Container end-->

<footer th:replace="snippets.html :: name_footer"></footer>

<script th:src="@{/static/product.js}"/></script>

</body>

</html>
